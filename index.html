<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Logic Lates App</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/app.js" type="module" defer></script>
        <script>
            function dropController(event) {
                event.preventDefault();
                const data = event.dataTransfer.getData("text/plain");
                const diod = document.querySelector(data);
                const new_x = `${event.x-30}px`;
                const new_y = `${event.y-30}px`;
                console.log(diod.parentElement.clientWidth, new_x);
                if(diod.parentElement.clientWidth-50 > parseInt(new_x)){
                    diod.style.left = new_x;
                    diod.style.top = new_y;
                }
            }
            function dragoverController(ev) {
                ev.preventDefault();
                ev.dataTransfer.dropEffect = "move";
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="board" ondragover="dragoverController(event)" ondrop="dropController(event)">
                    <div class="diod-element" draggable="true" ></div>
            </div>
            <div class="elements">
                <div class="diod-menu">DIOD</div>
                <div class="gate-not-menu">NOT</div>
                <div class="gate-and-menu">AND</div>
                <div class="gate-or-menu">OR</div>
            </div>
        </div>
    </body>
</html>
