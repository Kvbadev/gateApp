<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Logic Lates App</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/app.js" type="module" defer></script>
        <script>
            function dropController(event) {
                event.preventDefault();
                const data = event.dataTransfer.getData("text/plain");
                const element = document.getElementById(data);
                const new_x = `${event.x}px`;
                const new_y = `${event.y}px`;
                if(element.parentElement.clientWidth-25 > parseInt(new_x)){
                    element.style.left = new_x;
                    element.style.top = new_y;
                }
            }
            function dragoverController(ev) {
                ev.preventDefault();
                ev.dataTransfer.dropEffect = "move";
            }
        </script>

    </head>
    <body>
        <div class="container">
            <div class="board" ondragover="dragoverController(event)" ondrop="dropController(event)"></div>
            <div class="elements">
                <div class="diod-menu">DIOD</div>
                <div class="gate-not-menu"><img src="css/gateNOT.png" alt="NOT"></div>
                <div class="gate-and-menu"><img src="css/gateAND.png" alt="AND"></div>
                <div class="gate-or-menu"><img src="css/gateOR.png" alt="OR"></div>
            </div>
        </div>
    </body>
</html>
